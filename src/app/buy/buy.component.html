
<div class="row products">
<div class="d-flex align-items-center ">
    <input (keyup)="" type="search">
    <button >SET</button>
</div>


<div class="card" *ngFor="let product of getProducts()">
    <img src="/assets{{product.img}}" alt="Avatar" style="width:100%">
    <div class="container">
        <h4><b>{{product.name}}</b></h4>
        <p>{{product.description}}</p>
    </div>
</div>
</div>
